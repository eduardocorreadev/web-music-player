<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Web Music Player</title>

    <!-- FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!-- Style Documents -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <audio autoplay>
        <source src="" type="audio/mpeg">
    </audio>

    <header class="header">
        <img src="assets/images/logo.png" alt="Logo da WMP (Web Music Play)">
        <div class="toggle-bars" id="toggle-bars">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <div class="music-area" id="music-area">

            <div class="banner-music">
                <img src="assets/images/banners/1.png" alt="">
                <img class="current-music" src="assets/images/banners/2.png" alt="">
                <img src="assets/images/banners/3.png" alt="">
            </div>

            <div class="music-details">
                <h2></h2>
                <span></span>
            </div>

            <div class="progress-bar">
                <input type="range" id="progress-bar" value="0" onchange="positionAudio(this.value)">
            </div>

            <div class="controls">
                <ul>
                    <li>
                        <span class="material-icons" id="random-controll">shuffle</span>
                    </li>

                    <li>
                        <span class="material-icons">skip_previous</span>
                    </li>
                    <li class="play-controll">
                        <span class="material-icons" id="play-controll">play_circle_filled</span>
                    </li>
                    <li>
                        <span class="material-icons">skip_next</span>
                    </li>

                    <li>
                        <span class="material-icons" id="loop-controll">all_inclusive</span>
                    </li>
                </ul>
            </div>


        </div>

    </main>

    <div class="list" id="list">
        <div class="container">
            <div class="header">
                <h2>
                    Lista de MÃºsicas
                    <span>(0)</span>
                </h2>
                x
            </div>

            <div class="music-list" id="music-list"></div>

            <div class="select-theme-footer" id="select-theme">
                <div class="red-theme selected"></div>
                <div class="blue-theme"></div>
                <div class="green-theme"></div>
            </div>

        </div>
    </div>

    <!-- Javascript Documents -->
    <script src="assets/js/Controll.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/controls.js"></script>
    <script src="assets/js/changeTheme.js"></script>
    <script src="assets/js/musics.js"></script>
</body>

</html>
