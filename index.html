<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Web Music Player</title>

    <!-- FontAwesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Style Documents -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <audio>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="wrapper" id="wrapper">
        <header class="header">
            <img src="assets/images/logo.png" alt="Logo da WMP (Web Music Play)">
            <span class="material-icons" id="toggle-bars">menu</span>
        </header>

        <main>
            <div class="music-area" id="music-area">

                <div class="banner-music" id="banner-music">
                    <div class="banner-card">
                        <div class="image-banner">
                            <img class="img-music" id="image-music"
                                src="https://i.pinimg.com/564x/6f/0f/cd/6f0fcdb44a1a896541d78d2bd3ed7c80.jpg">
                        </div>
                        <div class="controls-banner">
                            <div class="nivel-volume" id="nivel-volume"></div>
                            <div class="controls-icons">
                                <span class="material-icons" id="add-volume">add</span>
                                <span class="material-icons" id="add-lyrics">notes</span>
                                <span class="material-icons" id="remove-volume">remove</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="music-details">
                    <h2 id="name-music"></h2>
                    <p id="author-music"></p>
                    <span id="time-music">04:00 | 04:40</span>
                </div>

                <div class="progress-bar">
                    <input type="range" id="progress-bar" value="0">
                </div>

                <div class="controls">
                    <ul>
                        <li>
                            <span class="material-icons" id="random-controll">shuffle</span>
                        </li>

                        <li>
                            <span class="material-icons" id="button-back">skip_previous</span>
                        </li>

                        <li class="play-controll">
                            <span class="material-icons" id="play-controll">play_circle_filled</span>
                        </li>

                        <li>
                            <span class="material-icons" id="button-skip">skip_next</span>
                        </li>

                        <li>
                            <span class="material-icons" id="loop-controll">all_inclusive</span>
                        </li>
                    </ul>
                </div>


            </div>

        </main>
    </div>

    <div class="display-container" id="display-container">

        <div class="lyrics" id="lyrics">
            <h2 class="title-lyrics">Letra de: <span id="show-name-author"></span></h2>
        
            <div class="select-version">
                <button class="lyrics-original current-lyrics" type="button" value="original">Original</button>
                <button class="lyrics-translate" type="button" value="translate">Tradução</button>
            </div>
        
            <div class="show-lyrics scroll-custom">
                <p id="show-lyrics-original"></p>
                <p id="show-lyrics-translate" style="display: none;"></p>
            </div>
            
            <div class="copyright">
                <p>Letras por: <a href="https://www.vagalume.com.br/" target="_blank">Vagalumes.com</a></p>
            </div>
        </div>

        <div class="list" id="list">
            <h2 class="title-list">Lista de Músicas</h2>
            <div class="music-list scroll-custom" id="music-list"></div>
        </div>

    </div>

    <!-- Javascript Documents -->
    <script src="assets/js/musics.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/requestLyrics.js"></script>
    <script src="assets/js/menu.js"></script>
</body>

</html>
