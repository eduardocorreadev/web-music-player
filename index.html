<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Web Music Player</title>

    <!-- FontAwesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Style Documents -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <audio>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="wrapper" id="wrapper">
        <header class="header">
            <img src="assets/images/logo.png" alt="Logo da WMP (Web Music Play)">
            <div class="toggle-bars" id="toggle-bars">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <main>
            <div class="music-area" id="music-area">

                <div class="banner-music" id="banner-music">
                    <div class="banner-card">
                        <div class="image-banner">
                            <img class="img-music"
                                src="https://www.hojeemdia.com.br/polopoly_fs/1.702224.1596149878!/image/image.jpg_gen/derivatives/landscape_653/image.jpg">
                        </div>
                        <div class="controls-banner">
                            <div class="nivel-volume" id="nivel-volume"></div>
                            <div class="controls-icons">
                                <span class="material-icons" id="add-volume">add</span>
                                <span class="material-icons" id="lyrics">notes</span>
                                <span class="material-icons" id="remove-volume">remove</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="music-details">
                    <h2></h2>
                    <p></p>
                    <span>04:00 | 04:40</span>
                </div>

                <div class="progress-bar">
                    <input type="range" id="progress-bar" value="0">
                </div>

                <div class="controls">
                    <ul>
                        <li>
                            <span class="material-icons" id="random-controll">shuffle</span>
                        </li>

                        <li>
                            <span class="material-icons" id="button-back">skip_previous</span>
                        </li>

                        <li class="play-controll">
                            <span class="material-icons" id="play-controll">play_circle_filled</span>
                        </li>

                        <li>
                            <span class="material-icons" id="button-skip">skip_next</span>
                        </li>

                        <li>
                            <span class="material-icons" id="loop-controll">all_inclusive</span>
                        </li>
                    </ul>
                </div>


            </div>

        </main>
    </div>

    <div class="list" id="list">
        <div class="container">
            <div class="header">
                <h2>
                    Lista de MÃºsicas
                    <span>(0)</span>
                </h2>
                x
            </div>

            <div class="music-list" id="music-list"></div>

            <div class="select-theme-footer" id="select-theme">
                <div class="red-theme selected"></div>
                <div class="blue-theme"></div>
                <div class="green-theme"></div>
            </div>

        </div>
    </div>

    <div id="content-left-area"></div>

    <!-- Javascript Documents -->
    <script src="assets/js/musics.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/requestLyrics.js"></script>
    <script src="assets/js/tab.js"></script>
</body>

</html>
